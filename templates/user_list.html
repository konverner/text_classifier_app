<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница администратора</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        .header button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: 1px solid #4CAF50;
            cursor: pointer;
            margin-left: 10px;
            font-size: 16px;
        }
        .header button:hover {
            background-color: #45a049;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .user-list {
            list-style-type: none;
            padding: 0;
        }
        .user-item {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-details {
            display: flex;
            flex-direction: column;
        }
        .user-actions {
            display: flex;
            align-items: center;
        }
        .action-button {
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
        }
        .delete-button {
            background-color: #FF6347;
            color: white;
            border: 1px solid #FF6347;
        }
        .delete-button:hover {
            background-color: #FF4500;
        }
        .history-button {
            background-color: #008CBA;
            color: white;
            border: 1px solid #008CBA;
        }
        .history-button:hover {
            background-color: #007BB5;
        }
    </style>
</head>
<body>

    <div class="header">
        <button onclick="logout()">Выход</button>
    </div>

    <div class="container">
        <h2>Список пользователей</h2>
        <ul class="user-list">
            {% for user in users %}
            <li class="user-item">
                <div class="user-details">
                    <strong>{{ user.login }}</strong>
                </div>
                <div class="user-actions">
                    <button class="history-button" onclick="viewHistory('{{ user.login }}')">История</button>
                    <button class="delete-button" onclick="deleteUser('{{ user.login }}')">Удалить</button>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>

    <script>
        function logout() {
            window.location.href = '/login';
        }

        async function deleteUser(userLogin) {
            if(confirm("Вы действительно хотите удалить этого пользователя?")) {
                let response = await fetch(`/delete_user/${userLogin}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert("Пользователь был удален.");
                    location.reload();
                } else {
                    alert("Ошибка при удалении пользователя.");
                }
            }
        }

        async function viewHistory(userLogin) {
            let response = await fetch(`/api/user_history/${userLogin}`, {
                method: 'GET'
            });

            if (response.ok) {
                let history = await response.json();
                let historyString = history.map(item => `URL: ${item.url}, Result: ${item.result}`).join('\n');
                alert(`История пользователя ${userLogin}:\n${historyString}`);
            } else {
                alert("Ошибка при получении истории пользователя.");
            }
        }
    </script>

</body>
</html>
